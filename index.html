<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Sweeper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Quiz Sweeper</h1>
      <div id="game-info" class="game-info">
        <div class="info-item difficulty">
          Level:
          <select id="difficulty-select" aria-label="Pilih tingkat kesulitan">
            <option value="easy">Mudah</option>
            <option value="medium" selected>Sedang</option>
            <option value="hard">Sulit</option>
          </select>
        </div>
        <div class="info-item">
          üí£ Ranjau: <span id="mines-remaining">0</span>
        </div>
        <div class="info-item">
          ‚ù§Ô∏è Nyawa: <span id="lives-remaining">0</span>
        </div>
        <div class="info-item timer">
          ‚è±Ô∏è Waktu: <span id="time-elapsed">0:00</span>
        </div>
      </div>
    </header>

    <main class="app-main">
      <div id="game-board" class="game-board" aria-label="Papan permainan"></div>
    </main>

    <!-- Modal Kuis -->
    <div id="quiz-modal" class="modal-overlay" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="question-text">
        <h3 id="question-text">Pertanyaan akan tampil di sini</h3>
        <div id="answer-options" class="answer-options"></div>
        <div class="modal-actions">
          <button id="submit-answer" class="btn primary" disabled>Jawab</button>
        </div>
      </div>
    </div>

    <!-- Layar Hasil (Menang/Kalah) -->
    <div id="result-overlay" class="result-overlay" aria-hidden="true">
      <div class="result-box">
        <h2 id="result-message">Yah, Anda Kalah!</h2>
        <div class="result-stats">
          <div>Level: <span id="result-difficulty">-</span></div>
          <div>Waktu: <span id="result-time">0:00</span></div>
        </div>
        <button id="restart-btn" class="btn">Main Lagi</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
